<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <div class="wrapper">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.7615498769237!2d-118.34587764888252!3d34.10124852249735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bf20e4c82873%3A0x14015754d926dadb!2zNzA2MCBIb2xseXdvb2QgQmx2ZCwgTG9zIEFuZ2VsZXMsIENBIDkwMDI4LCDQodCo0JA!5e0!3m2!1sru!2sua!4v1584362839193!5m2!1sru!2sua" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
    </div>

    <div class="container p-0">
      <div class="card d-flex justify-content-center rounded shadow-sm align-items-center m-5">
        <h5>To participate in the conference, please fill out the form</h5>
      </div>
      <div class="row m-5 align-items-center justify-content-center">


        <!-- First Form -->
        <form id="first__form" name="firstform"> 
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First Name</label>
              <input type="text" class="form-control" placeholder="Your name...">
            </div>

            <div class="form-group col-md-6">
              <label for="inputPassword4">Last Name </label>
              <input type="text" class="form-control" placeholder="Last name...">
            </div>
          </div>

          <div class="form-group">
            <label for="example-date-input" class=" ">Your Date</label>  
              <input class="form-control" type="date" id="example-date-input">       
          </div>

          <div class="form-group">
            <label for="example-tel-input">Telephone</label>
            
              <input class="form-control" placeholder="Phone nubmer" type="tel" id="example-tel-input">
            
          </div>

          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="Email" class="form-control" placeholder="Your email">
          </div>

         <div class="form-group">
           <label for="inputReport">Report your subject</label>
           <input type="text" class="form-control" placeholder="Report your subject..." style="width: 100%;">
         </div>

         <input type="submit" value="Next" class="btn btn-success" style="float: right; width: 150px;">

          <div id="alert" class="alert alert-danger form-row" role="alert">
            Error!
          </div>
        </form>
        
      </div>
      <!--End first form-->

      <!--  Form #2  -->

      <div class="row m-5 align-items-center justify-content-center">

        
         <form id="lst__form">
          <div class="form-row">

            <div class="form-group col-md-6">
              <label for="inputCompany">Company</label>
              <input type="text" class="form-control" placeholder=" Your company...">
            </div>
  
            <div class="form-group col-md-6">
              <label for="inputPosition">Position</label>
              <input type="text" class="form-control" placeholder="Your position...">
            </div>
          </div>

          <div class="form-group">
            <label for="inputAbout">About me</label>
            <textarea id="" placeholder="About me..." style="width: 100%; resize: none;"></textarea>
          </div>
          
          <div class="form-group">
            <label for="InputFile">Your photo</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            
          </div>

          <button type="submit" class="btn btn-success" style="float: right; width: 150px;">Next</button>

        </form>
        
      </div>
      <!--End form #2-->
    </div>



    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
